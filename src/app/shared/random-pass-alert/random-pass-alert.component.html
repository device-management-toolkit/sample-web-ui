<h2 mat-dialog-title>{{ 'randomPassword.title.value' | translate }}</h2>
<mat-dialog-content class="mat-typography">
  {{ 'randomPassword.message.value' | translate }}
  <a target="_blank" href="https://www.intel.com/content/www/us/en/support/articles/000006328/technologies.html">
    {{ 'randomPassword.learnMore.value' | translate }}</a
  >.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'common.cancelLower.value' | translate }}</button>
  <button mat-button data-cy="random-pass-ok" [mat-dialog-close]="true" cdkFocusInitial>
    {{ 'common.continue.value' | translate }}
  </button>
</mat-dialog-actions>
