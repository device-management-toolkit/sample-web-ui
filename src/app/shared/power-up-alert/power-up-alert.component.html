<h2 mat-dialog-title>{{ 'powerUp.title.value' | translate }}</h2>
<mat-dialog-content class="mat-typography">{{ 'powerUp.message.value' | translate }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close data-cy="power-on-cancel-button">{{ 'common.no.value' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial data-cy="power-on-button">
    {{ 'common.yes.value' | translate }}
  </button>
</mat-dialog-actions>
