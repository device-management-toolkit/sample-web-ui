<h2 mat-dialog-title>User Consent</h2>
<form [formGroup]="userConsentForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    A user consent code generated by Intel AMT is required to access the system.
    <br /><br />
    <mat-form-field class="flex-1">
      <input matInput formControlName="consentCode" placeholder="User Consent Code" name="consentCode" required minlength="6" maxlength="6">
      <mat-error i18n>This field is required and value must be six digit number.</mat-error>
      <mat-hint>Provide user consent code displayed at the target host monitor.</mat-hint>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" type="button">Cancel</button>
    <button mat-button class="mat-raised-button mat-primary" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
