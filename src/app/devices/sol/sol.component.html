<mat-toolbar style="height: 100px" class="flex flex-row">
  <div class="flex flex-50 items-center"></div>
  <div class="flex flex-50 justify-end">
    @if (deviceState() === 0 && isLoading() !== false) {
      <button mat-flat-button color="primary" style="margin-right: 16px" (click)="connect()">
        <mat-icon>tv_on</mat-icon>{{ 'sol.connect.value' | translate }}
      </button>
    } @else if (deviceState() !== 2 && isLoading()) {
      <button mat-flat-button color="primary" style="margin-right: 16px" (click)="connect()">
        <mat-icon>tv_on</mat-icon>{{ 'sol.loading.value' | translate }}
      </button>
    } @else {
      <button mat-flat-button color="primary" style="margin-right: 16px" (click)="disconnect()">
        <mat-icon>tv_off</mat-icon>{{ 'sol.disconnect.value' | translate }}
      </button>
    }
  </div>
</mat-toolbar>
@if (readyToLoadSol) {
  <amt-sol
    [deviceConnection]="deviceConnection()"
    (deviceStatus)="deviceStatus($event)"
    [deviceId]="deviceId()"
    [mpsServer]="mpsServer"
    [authToken]="authToken()">
  </amt-sol>
}
