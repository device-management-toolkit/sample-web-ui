<h2 mat-dialog-title>{{ 'sol.title.value' | translate }}</h2>
<mat-card-content> {{ 'sol.enable.value' | translate }}</mat-card-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{ 'common.no.value' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'common.yes.value' | translate }}</button>
</mat-dialog-actions>
