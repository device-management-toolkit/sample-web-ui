<h2 mat-dialog-title>Enable KVM</h2>
<div mat-dialog-content>KVM is not currently enabled on this device. Would you like to enable it?</div>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
