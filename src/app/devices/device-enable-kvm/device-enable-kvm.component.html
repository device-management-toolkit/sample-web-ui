<h2 mat-dialog-title>Enable KVM</h2>
<mat-card-content> KVM is not currently enabled on this device. Would you like to enable it?</mat-card-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
