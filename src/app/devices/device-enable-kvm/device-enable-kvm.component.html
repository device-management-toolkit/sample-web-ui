<h2 mat-dialog-title>{{ 'kvm.title.value' | translate }}</h2>
<div mat-dialog-content>{{ 'kvm.enable.value' | translate }}</div>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{ 'common.no.value' | translate }}</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>
    {{ 'common.yes.value' | translate }}
  </button>
</mat-dialog-actions>
