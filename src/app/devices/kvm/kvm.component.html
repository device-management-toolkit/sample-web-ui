<app-device-toolbar [deviceState]="kvmState" ></app-device-toolbar>
<mat-progress-spinner class="spinner" *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
<canvas class="canvas" oncontextmenu="return false" #canvas [width]="width" [height]="height" (mousemove)="onMousemove($event)" (mouseup)="onMouseup($event)" (mousedown)="onMousedown($event)"></canvas>
