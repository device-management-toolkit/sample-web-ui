<mat-toolbar style="height: 80px">
  <div class="flex flex-row" style="width: 100%">
    <div class="flex flex-50 items-center justify-start">{{ 'explorer.WSMANExplorer.value' | translate }}</div>
    <div class="flex flex-50 items-center justify-end">
      <mat-form-field>
        <mat-label>{{ 'explorer.WSMANCall.value' | translate }}</mat-label>
        <input
          type="text"
          placeholder="'explorer.placeHolder.value' | translate"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
          (click)="clearFilter()"
          spellcheck="false" />
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="inputChanged($event)">
          @for (item of filteredOptions | async; track item) {
            <mat-option [value]="item">{{ item }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
</mat-toolbar>
<div class="flex flex-row flex-wrap" style="min-height: calc(100% - 128px - 48px); height: calc(100% - 128px - 48px)">
  <div class="flex-50">
    <mat-card style="height: 100%; padding: 0">
      <mat-card-header>
        <h3 class="mat-h3">{{ 'common.input.value' | translate }}</h3>
      </mat-card-header>
      <mat-card-content style="min-height: calc(100% - 76px); height: calc(100% - 76px); padding: 0">
        <ngx-monaco-editor
          style="height: 100%"
          [options]="editorOptions"
          [ngModel]="XMLData?.xmlInput"></ngx-monaco-editor>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="flex-50">
    <mat-card style="height: 100%; padding: 0">
      <mat-card-header>
        <h3 class="mat-h3">{{ 'common.output.value' | translate }}</h3>
      </mat-card-header>
      <mat-card-content style="min-height: calc(100% - 76px); height: calc(100% - 76px); padding: 0">
        <ngx-monaco-editor
          style="height: 100%"
          [options]="editorOptions"
          [ngModel]="XMLData?.xmlOutput"></ngx-monaco-editor>
      </mat-card-content>
    </mat-card>
  </div>
</div>
